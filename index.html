<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Tool</title>
</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle"><img class="icon" src="./images/rectangular-shape-outline.png"
                        alt=""><span>Rectangle</span></li>
                    <li class="option tool" id="circle"><img class="icon" src="./images/dry-clean.png"
                         alt=""><span>Circle</span></li>
                    <li class="option tool" id="triangle"><img class="icon" src="./images/triangle-shape.png" 
                        alt=""><span>Triangle</span></li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush"><img class="icon" src="./images/paint-brush.png"
                        alt=""><span>Brush</span></li>
                    <li class="option tool" id="eraser"><img class="icon" src="./images/eraser.png"
                         alt=""><span>Eraser</span></li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="6" step="2">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#0000ff">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas "><img class="icon" src="./images/broom.png" alt=""><span>Clear Board</span></button>
                <button class="save-img"><img class="icon"src="./images/saved.png" alt=""><span>Save As Image</span></button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>


    <Script src="./script.js"></Script>
</body>

</html>
